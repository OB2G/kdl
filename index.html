<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#111111">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    
    <div id="library-view" style="display: block;">
        <h1>Ma Bibliothèque PWA</h1>
        
        <div id="import-zone">
            <p>Glissez-déposez vos fichiers ici, ou utilisez le bouton :</p>
            
            <label for="file-input-id" class="import-button">
                Importer un livre (EPUB, PDF, TXT)
            </label>
            <input type="file" id="file-input-id" accept=".epub, .pdf, .txt" multiple style="display: none;">
        </div>
        
        <ul id="book-list">
            </ul>
    </div>
    
    <div id="reader-container" style="display: none;">
       </div>
    
    <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs" type="module"></script> 

    <script src="/scripts/app.js"></script>
</body>
</html>
